<div *ngIf="user.Id>0">
    <h1>{{(singleUser$|async)}}</h1>
    <h1>{{singleUser$.ID}}</h1>
    <h1>{{user.Email}}</h1>
    <h1>{{user.Password}}</h1>
    <h1>{{user.Role}}</h1>
    <h1>{{user.CollegeName}}</h1>
    <h1>{{user.UniversityName}}</h1>
</div>
<div *ngIf="user.Id==0">
    <div>
        <h5>No records found!</h5>
    </div>
</div>
