<div *ngIf="(singleUser$|async)?.Id != 0">
    <h1>{{(singleUser$|async)?.Id}}</h1>
    <h1>{{(singleUser$|async)?.Email}}</h1>
    <h1>{{(singleUser$|async)?.UserName}}</h1>
    <h1>{{(singleUser$|async)?.Role}}</h1>
    <h1>{{(singleUser$|async)?.CollegeName}}</h1>
    <h1>{{(singleUser$|async)?.UniversityName}}</h1>
    <h1>{{(singleUser$|async)?.Password}}</h1>
</div>
<div *ngIf="user.Id==0">
    <div>
        <h5>No records found!</h5>
    </div>
</div>
