<div class="container">
    <div class="row" style="margin-top: 30px" *ngIf="showUsers; else elseBlock">
        <div class="col-md-3 col-xs-6" *ngFor="let user of users; let i=index">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ i }}</h5>
                    <h5 class="card-title">{{ user.name }}</h5>
                    <h6 class="card-subtitle">{{ user.enrollmentNumber }}</h6>
                    <p class="card-text">{{ user.College }}</p>
                    <p class="card-text">{{ user.University }}</p>
                    <a class="btn btn-primary" href="/user/{{user.id}}">Details</a>
                </div>
            </div>
        </div>
    </div>
    <ng-template #elseBlock>
        <div>
            <h5>No records found!</h5>
        </div>
    </ng-template>
</div>
