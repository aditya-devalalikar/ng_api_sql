<div class="container text-center">
    <form [formGroup]="form">
        <div class="d-flex bd-highlight">
            <div class="p-2 flex-fill bd-highlight">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label for="userName">User Name</mat-label>
                        <input matInput placeholder="userName" id="userName" type="text" formControlName="userName"
                            required autocomplete="disabled">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label for="email">Email</mat-label>
                        <input matInput placeholder="Email" id="email" type="text" formControlName="email" required
                            autocomplete="disabled">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label for="role">Role</mat-label>
                        <input matInput placeholder="Role" id="role" type="text" formControlName="role" required
                            autocomplete="disabled">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label for="password">Password</mat-label>
                        <input matInput placeholder="Password" id="password" type="password" formControlName="password"
                            required autocomplete="disabled">
                    </mat-form-field>
                </p>
            </div>
            <div class="p-2 flex-fill bd-highlight">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label for="confirmPassword">Confirm Password</mat-label>
                        <input matInput placeholder="Confirm Password" id="confirmPassword" type="password"
                            formControlName="confirmPassword" required autocomplete="disabled">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label for="collegeName">College Name</mat-label>
                        <input matInput placeholder="College Name" id="collegeName" type="collegeName"
                            formControlName="collegeName" autocomplete="disabled">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label for="universityName">University Name</mat-label>
                        <input matInput placeholder="University Name" id="universityName" type="universityName"
                            formControlName="universityName" autocomplete="disabled">
                    </mat-form-field>
                </p>
            </div>
        </div>

        <p>
            <button type="button" class="btn btn-primary m-3" (click)="submitUserData()">{{ data.buttonTitle
                }}</button>
                <button type="button" class="btn btn-primary m-3" (click)="closeDialog()">Cancle</button>

        </p>
    </form>
</div>
